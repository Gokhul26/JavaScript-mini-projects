<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Temperature Converter</h1>
        <input type="number" id="value" placeholder="Enter your temperature here">
        <label for="value"></label><br>

        <input type="radio" id="toF" name="unit">
        <label for="toF">Celcius to Fahrenheit</label><br>

        <input type="radio" id="toC" name="unit">
        <label for="toC">Fahrenheit to Celcius</label><br>

        <button type="button" id="btn" onclick="convert()">submit</button><br>
        <p id="result"></p>
    </form>
    <script src="index.js"></script>
</body>
</html>
